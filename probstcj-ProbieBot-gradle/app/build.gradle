plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Apply the Shadow plugin to create a single combined jar file.
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Additional repository for JDA
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }

    // Additional repository for lavaplayer-fork
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:31.1-jre'

    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.15.3'

    // JDA
    implementation 'net.dv8tion:JDA:4.4.0_352'

    // lavaplayer-fork
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.99.2'
}

application {
    // Define the main class for the application.
    mainClass = 'probiebot.ProbieBot'
}

jar {
   manifest {
        attributes 'Main-Class': 'probiebot.ProbieBot'
    }
}

shadowJar {
   archiveBaseName.set('ProbieBot')
   archiveClassifier.set('')
   archiveVersion.set('')
}

// Move the fat-jar to /executable
task deploy (type: Copy) {
    from "build/libs"
    into "../executable"
    include "ProbieBot*.jar"
}
tasks.named('build') { finalizedBy('deploy') }